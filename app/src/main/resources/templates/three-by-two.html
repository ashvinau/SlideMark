<!DOCTYPE html>
<html>
<head>
    <base href="file:///">
    <title>Three by Two Slide</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            background: linear-gradient(135deg, #d4fc79, #96e6a1); /* green gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000000;

        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin: 40px;
            width: calc(100% - 80px);
            height: calc(100% - 80px);
            box-sizing: border-box;
        }

        .grid-container > div {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            color: #000000;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }
        h1 { font-size: 800%; }
        h2 { font-size: 700%; }
        h3 { font-size: 600%; }
        h4 { font-size: 500%; }
        h5 { font-size: 400%; }
        h6 { font-size: 300%; }
          img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        p {
            font-size: 250%;
            padding: 0;
            margin: 0;
            color: #000000;
        }

        li {
            font-size: 40px;
        }
       a {
            font-size: 40px;
            color: #000000;
            text-decoration: underline;
        }
        tr {
          font-size: 40px;

        }
    </style>
</head>
<body class="slide">
<div class="grid-container">
    <div class="content1">{{Content1}}</div>
    <div class="content2">{{Content2}}</div>
    <div class="content3">{{Content3}}</div>
    <div class="content4">{{Content4}}</div>
    <div class="content5">{{Content5}}</div>
    <div class="content6">{{Content6}}</div>
</div>
</body>
</html>
