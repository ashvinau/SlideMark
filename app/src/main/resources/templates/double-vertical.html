<!DOCTYPE html>
<html>
<head>
    <base href="file:///" />
    <title>Double Vertical Slide - Fancy Boxes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            background-attachment: fixed;
            box-sizing: border-box;
            color: #f1f5f9;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .column-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 90%;
            height: 90%;
            box-sizing: border-box;
        }

        .column {
            flex: 1;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

     img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.25);
        }

        h1 { font-size: 800%; }
        h2 { font-size: 700%; }
        h3 { font-size: 600%; }
        h4 { font-size: 500%; }
        h5 { font-size: 400%; }
        h6 { font-size: 300%; }

        p {
            font-size: 250%;
            padding: 0;
            margin: 0;
            color: #f1f5f9;
        }

        li {
            font-size: 40px;
        }
       a {
            font-size: 40px;
            color: #ffffff;
            text-decoration: underline;
        }
        tr {
          font-size: 40px;

        }
    </style>
</head>
<body class="slide">

<div class="column-container">
    <div class="column">
        {{Content1}}
    </div>

    <div class="column">
        {{Content2}}
    </div>
</div>

</body>
</html>
