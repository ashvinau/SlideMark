<!DOCTYPE html>
<html>
<head>
    <title>Double Vertical Slide</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        box-sizing: border-box;
    }

    .slide {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        overflow: auto;
    }

    .column-container {
        display: flex;
        flex-direction: row;
        width: 98%;
        height: 98%;
        gap: 8px;
        margin: 10px;
        box-sizing: border-box;
        padding: 6px;
        align-items: center;         
        justify-content: center; 
    }

    .column {
        flex: 1;
        height: 100%;
        border: 1px solid black;
        padding: 6px;
        box-sizing: border-box;
        display: block;
        overflow-wrap: break-word;
        text-overflow: ellipsis;
        white-space: normal;
        word-break: break-word;
    }


    h1 {
        font-size: 1000%;
    }
    h2 {
        font-size: 900%;
    }
    h3 {
        font-size: 800%
    }
    h4 {
        font-size: 700%
    }
    h5 {
        font-size: 600%
    }
     h6 {
        font-size: 500%
    }
    h1, h2, h3, h4, h5, h6 {
        margin: 0; 
    }
    p {
        font-size: 250%;
        padding: 0;
        margin: 0;
    }

    </style>
</head>
<body class="slide">
<div class="column-container">
    <div class="column">
        {{Content1}}
    </div>

    <div class="column">
        {{Content2}}
    </div>
</div>
</body>
</html>
