<!DOCTYPE html>
<html>
<head>
    <base href="file:///" />
    <title>Double Horizontal Slide</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            background-attachment: fixed;
            box-sizing: border-box;
        }

        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 30px;
            width: 90%;
            height: 90%;
            padding: 30px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .grid-container > div {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            backdrop-filter: blur(12px);
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.25);
        }

        h1 { font-size: 1000%; }
        h2 { font-size: 900%; }
        h3 { font-size: 800%; }
        h4 { font-size: 700%; }
        h5 { font-size: 600%; }
        h6 { font-size: 500%; }

        p {
            font-size: 250%;
            padding: 0;
            margin: 0;
            color: #f1f5f9;
            text-align: center;
        }
    </style>
</head>
<body class="slide">

<div class="grid-container">
    <div class="content1">
        {{Content1}}
    </div>

    <div class="content2">
        {{Content2}}
    </div>

    <div class="content3">
        {{Content3}}
    </div>

    <div class="content4">
        {{Content4}}
    </div>
</div>

</body>
</html>
