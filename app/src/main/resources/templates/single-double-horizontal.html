<!DOCTYPE html>
<html>
<head>
  <title>Single Double Vertical Slide </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f97316, #8b5cf6); /* sunset orange to violet */
      box-sizing: border-box;
      color: #000000;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .row-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 20px;
      gap: 20px;
    }

    .column, .box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      color: inherit;
    }

    .column {
      width: 50%;
      height: 100%;
    }

    .column-of-boxes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 50%;
      height: 100%;
      box-sizing: border-box;
    }

    .box {
      flex: 1;
    }

    h1 { font-size: 1000%; }
    h2 { font-size: 900%; }
    h3 { font-size: 800%; }
    h4 { font-size: 700%; }
    h5 { font-size: 600%; }
    h6 { font-size: 500%; }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
      color: inherit;
    }

    p {
      font-size: 250%;
      padding: 0;
      margin: 0;
      color: inherit;
    }
  </style>
</head>
<body class="slide">
<div class="row-container">

  <div class="column">
    {{Content1}}
  </div>

  <div class="column-of-boxes">
    <div class="box">
      {{Content2}}
    </div>
    <div class="box">
      {{Content3}}
    </div>
  </div>

</div>
</body>
</html>
