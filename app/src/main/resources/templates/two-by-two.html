<!DOCTYPE html>
<html>
<head>
    <title>Two by Two Content Slide</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            background: #f0f4f8; /* soft and soothing background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 24px;
            margin: 40px;
            width: calc(100% - 80px);
            height: calc(100% - 80px);
            box-sizing: border-box;
        }

        .grid-container > div {
            padding: 20px;
            box-sizing: border-box;
            border-radius: 14px;
            background-color: white;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .grid-container > div:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        h1 { font-size: 1000%; }
        h2 { font-size: 900%; }
        h3 { font-size: 800%; }
        h4 { font-size: 700%; }
        h5 { font-size: 600%; }
        h6 { font-size: 500%; }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }
        p {
            font-size: 250%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body class="slide">
<div class="grid-container">
    <div class="content1">{{Content1}}</div>
    <div class="content2">{{Content2}}</div>
    <div class="content3">{{Content3}}</div>
    <div class="content4">{{Content4}}</div>
</div>
</body>
</html>
