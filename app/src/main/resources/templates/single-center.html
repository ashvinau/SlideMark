<!DOCTYPE html>
<html>
<head>
  <base href="file:///">
  <title>Single Center Slide - Fancy Edition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      box-sizing: border-box;
      color: #000000;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    .content {
      width: 90%;
      max-width: 1200px;
      padding: 40px 20px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: inherit;
    }

     img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
      color: inherit;
    }
        h1 { font-size: 800%; }
        h2 { font-size: 700%; }
        h3 { font-size: 600%; }
        h4 { font-size: 500%; }
        h5 { font-size: 400%; }
        h6 { font-size: 300%; }

        p {
            font-size: 250%;
            padding: 0;
            margin: 0;
            color: #000000;
        }

        li {
            font-size: 40px;
        }
       a {
            font-size: 40px;
            color: #000000;
            text-decoration: underline;
        }
        tr {
          font-size: 40px;

        }

  </style>
</head>
<body class="slide">
<div class="content">
  {{Content1}}
</div>
</body>
</html>
