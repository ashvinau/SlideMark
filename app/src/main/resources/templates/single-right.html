<!DOCTYPE html>
<html>
<head>
  <base href="file:///">
  <title>Single Right Slide</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 60px; /* space from right edge */
      box-sizing: border-box;
    }

      .content {
      width: 70%;
      padding: 40px 60px 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      text-align: right;
      color: #000000;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }
        h1 { font-size: 800%; }
        h2 { font-size: 700%; }
        h3 { font-size: 600%; }
        h4 { font-size: 500%; }
        h5 { font-size: 400%; }
        h6 { font-size: 300%; }

        p {
            font-size: 250%;
            padding: 0;
            margin: 0;
            color: #000000;
        }

        li {
            font-size: 40px;
        }
       a {
            font-size: 40px;
            color: #000000;
            text-decoration: underline;
        }
        tr {
          font-size: 40px;

        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }


  </style>
</head>
<body class="slide">

</div>
</body>
</html>
