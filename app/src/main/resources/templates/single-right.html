<!DOCTYPE html>
<html>
<head>
  <title>Single Right Slide</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 60px; /* space from right edge */
      box-sizing: border-box;
    }

    .content {
      width: 70%;
      max-height: 60%;
      border-radius: 24px;
      backdrop-filter: blur(6px);
      padding: 40px 60px 40px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      flex-direction: column;
      text-align: right;
      overflow: hidden;
      color: white;
    }

    h1 { font-size: 1000%; }
    h2 { font-size: 900%; }
    h3 { font-size: 800%; }
    h4 { font-size: 700%; }
    h5 { font-size: 600%; }
    h6 { font-size: 500%; }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    p {
      font-size: 250%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body class="slide">
<div class="content">
  {{Content1}}
</div>
</body>
</html>
