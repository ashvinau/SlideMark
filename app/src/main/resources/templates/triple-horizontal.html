<!DOCTYPE html>
<html>
<head>
    <title>Triple Vertical Slide</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* soft sunrise gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000000;

        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .column-container {
            display: flex;
            flex-direction: row;
            width: 96%;
            height: 90%;
            gap: 24px;
            padding: 24px;
            box-sizing: border-box;
            justify-content: space-between;
            align-items: stretch;
        }

        .column {
            flex: 1;
            height: 100%;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* lowered opacity for translucency */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            overflow-wrap: break-word;
            word-break: break-word;
            color: #000000;

            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7); /* subtle shadow for readability */
        }

        h1 { font-size: 1000%; }
        h2 { font-size: 900%; }
        h3 { font-size: 800%; }
        h4 { font-size: 700%; }
        h5 { font-size: 600%; }
        h6 { font-size: 500%; }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        p {
            font-size: 250%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body class="slide">
<div class="column-container">
    <div class="column">{{Content1}}</div>
    <div class="column">{{Content2}}</div>
    <div class="column">{{Content3}}</div>
</div>
</body>
</html>
