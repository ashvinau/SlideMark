<!DOCTYPE html>
<html>
<head>
  <title>Double Single Horizontal Slide</title>
  <base href="file:///" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      background-attachment: fixed;
      box-sizing: border-box;
    }

    .slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .column-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 90%;
      height: 90%;
      box-sizing: border-box;
      padding: 30px;
      gap: 30px;
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    .row-boxes {
      display: flex;
      flex-direction: row;
      gap: 30px;
      width: 100%;
      height: 50%;
      box-sizing: border-box;
      overflow: hidden;
    }

    .box, .column {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(12px);
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.25);
    }

    h1 { font-size: 1000%; }
    h2 { font-size: 900%; }
    h3 { font-size: 800%; }
    h4 { font-size: 700%; }
    h5 { font-size: 600%; }
    h6 { font-size: 500%; }

    p {
      font-size: 250%;
      padding: 0;
      margin: 0;
      color: #f1f5f9;
      text-align: center;
    }
  </style>
</head>
<body class="slide">
<div class="column-container">

  <div class="row-boxes">
    <div class="box">
      {{Content1}}
    </div>

    <div class="box">
      {{Content2}}
    </div>
  </div>

  <div class="column">
    {{Content3}}
  </div>

</div>
</body>
</html>
