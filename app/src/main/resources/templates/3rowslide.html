<!DOCTYPE html>
<html>
<head>
    <title>Title and Content Slide</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        box-sizing: border-box;
    }

    .slide {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        overflow: hidden;
    }

    .column-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        gap: 8px;
        box-sizing: border-box;
        padding: 6px;
    }

    .column {
        flex: 1;
        width: 100%;
        border: 1px solid black;
        padding: 6px;
        box-sizing: border-box;
        display: block; /* Changed from flex to block */
        overflow-wrap: break-word;
        text-overflow: ellipsis;
        white-space: normal;
        word-break: break-word;
    }

    /* Proper paragraph handling */
    .column p {
        font-size: 16px;
        margin: 0 0 8px 0; /* Adds bottom spacing between paragraphs */
    }

    /* Ensures break tags show spacing */
    .column br {
        display: block;
        margin-bottom: 4px;
    }

    </style>
</head>
<body class="slide">
<div class="column-container">
    <div class="column">
        {{Content1}}
    </div>

    <div class="column">
        {{Content2}}
    </div>

    <div class="column">
        {{Content3}}
    </div>
</div>
</body>
</html>
