<!DOCTYPE html>
<html>
<head>
  <base href="file:///">
  <title>Single Left Slide</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-start; /* align content container left */
      align-items: center;
      padding-left: 60px; /* nudge left a bit */
      box-sizing: border-box;
    }

    .content {
      width: 60%;
      max-height: 60%;
      border-radius: 24px;
      padding: 40px 40px 40px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      text-align: left;
      overflow: hidden;
      color: #000000;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }
     img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        h1 { font-size: 800%; }
        h2 { font-size: 700%; }
        h3 { font-size: 600%; }
        h4 { font-size: 500%; }
        h5 { font-size: 400%; }
        h6 { font-size: 300%; }

        p {
            font-size: 250%;
            padding: 0;
            margin: 0;
            color: #000000;
        }

        li {
            font-size: 40px;
        }
       a {
            font-size: 40px;
            color: #000000;
            text-decoration: underline;
        }
        tr {
          font-size: 40px;

        }

  </style>
</head>
<body class="slide">
<div class="content">
  {{Content1}}
</div>
</body>
</html>
