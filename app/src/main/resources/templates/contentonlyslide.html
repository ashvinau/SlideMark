<!DOCTYPE html>
<html>
<head>
  <title>Title and Content Slide</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    .slide {
      width: 800px;
      height: 400px;
      border: 2px solid black; /*TODO: GET RID OF THIS WHEN IMPORTING TO JAVAFX */

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }
    .content {
        height: 70%;
        width: 60%;
        margin: 10px 10px 10px 10px;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        border: 2px solid black; /*TODO: GET RID OF THIS WHEN IMPORTING TO JAVAFX */
    }

  </style>
</head>
<body class = "slide">
  <div class = "content">
    {{Content1}}
    <!-- The content will be filled either with Text or an image depending on the user's preference-->
  </div>
</body>
</html>
