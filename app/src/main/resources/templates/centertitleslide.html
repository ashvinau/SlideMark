<!DOCTYPE html>
<html>
<head>
  <title>Title Slide</title>
  <style>
    html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          box-sizing: border-box;
    }

    .slide {
    width: 800px;
    height: 400px;
    border: 2px solid black; /*TODO: GET RID OF THIS WHEN IMPORTING TO JAVAFX */

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;

  }

  .textbox {
      border: 2px solid black; /*TODO: GET RID OF THIS WHEN IMPORTING TO JAVAFX */
      width: 90%;
      height: 30%;
      padding: 20px;

      display: flex;
      justify-content: center;
      align-items: center;
  }

  .textbox h1 {
    font-size: 50px;
    margin: 0px;
  }
  </style>
</head>
<body class = "slide">
  <div class="textbox">
    <h1>{{Content1}}</h1>
  </div>
</body>
</html>
